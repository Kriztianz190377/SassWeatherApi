<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Weather Report</h1>

        <div class="container-result">
            <div class="result">
                <h4 class="resulH4">Add your city and country, the result will be displayed here</h4>

            </div>
        </div>
        <form class="form" action="" method="">
            <div class="input">
                <input class="city" type="text" name="city" placeholder="City">
            </div>

            <div class="select">
                <select class="country" name="country">

                    <option disabled selected value="">-- Seleccione --</option>
                    <option value="PE">Perú</option>
                    <option value="CA">Canada</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">Spain</option>
                    <option value="US">United States</option>
                    <option value="MX">México</option>
                </select>
            </div>
            <div class="submit">
                <input type="submit" value="Search Weather">
            </div>
          



        </form>

    </div>
    <script src="./index.js"></script>
</body>

</html>
